<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Discounts Calculator</title>
</head>
<body>
    <main>
        <section class="main-container">
            <h1>Calculadora de descuentos</h1>
            <p>Calcula el valor final que debes pagar por una compra o producto después de aplicar un descuento</p>
            <div class="form-container">
                <form action="">
                    <div class="inputs-container">
                        <label for="">Ingresa el valor de tu producto o compra</label>
                        <input type="number" id="" placeholder="$1.000.000">
                        <label for="">Ingresa el porcentaje de descuento que deseas calcular</label>
                        <input type="number" name="" id="">
                        <label for="">Prueba con un cupón</label>
                        <input list="coupons">
                        <select name="coupons" id="coupons">
                            <option value="10%OFF">10%OFF</option>
                            <option value="15%OFF">15%OFF</option>
                            <option value="30%OFF">30%OFF</option>
                            <option value="50%OFF">50%OFF</option>
                            <option value="75%OFF">75%OFF</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button type="button">Calcular</button>
                        <button type="button">Calcular con cupón</button>
                    </div>
                    <p></p>
                </form>
            </div>
        </section>
        <p>Designed and developed by Andrés Giraldo <a href="">@Andresgircar</a></p>
    </main>
    <script src="./JS/script.js"></script>
</body>
</html>
