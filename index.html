<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/labels-6702048.svg" type="image/x-icon">
    <title>Discounts Calculator</title>
</head>
<body>
    <main>
        <section class="main-container">
            <h1>Calculadora de descuentos</h1>
            <p class="info">Calcula el valor final que debes pagar por una compra o producto después de aplicar un descuento</p>
            <div class="form-container">
                <form action="">
                    <div class="inputs-container">
                        <label for="price-input">Ingresa el valor de tu producto o compra</label>
                        <input type="number" id="price-input" required placeholder="$1.000.000">
                        <label for="discount-input">Ingresa el porcentaje de descuento que deseas calcular</label>
                        <input type="number" name="" id="discount-input" placeholder="25%">
                        <label for="coupons">Prueba con un cupón estándar</label>
                        <select name="coupons" id="coupons">
                            <option value="info">Selecciona una opción</option>
                            <option value="10%OFF">10%OFF</option>
                            <option value="15%OFF">15%OFF</option>
                            <option value="30%OFF">30%OFF</option>
                            <option value="50%OFF">50%OFF</option>
                            <option value="75%OFF">75%OFF</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button type="button" onclick="calcularPrecioFinal()">Calcular</button>
                        <button type="button">Calcular con cupón</button>
                    </div>
                    <p id="output-text"></p>
                </form>
            </div>
        </section>
        <p class="footer-info">Designed and developed by Andrés Giraldo <a href="">@Andresgircar</a></p>
    </main>
    <script src="./JS/script.js"></script>
</body>
</html>
